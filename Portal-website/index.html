<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>DogGo Portal</title>
</head>

<body>
    <h2 id="title">Welcome, you have 4 orders</h2>
    <div class="row">
        <div id="ticket" class="col-md-12">
            <div id="orderNumber">4</div>
            <h2 id="customerName">John Doe</h2>
            <div style="display: inline-block; float: right;">
                    <h2 class="price">$3.99</h2>
                    <a class="remove" href="#">X</a>
            </div>
            <ul>
                <div id="circle">
                    <h2 class="itemCount">1</h2></div>
                <h2 class="itemName">Chilli Cheese Dog</h2></ul>
            
            <a class="done">DONE</a>
        </div>
    </div>
</body>
<script src="js/functions.js"></script>

</html>
